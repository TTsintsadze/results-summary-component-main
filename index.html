<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
  <div class="your-result">
      <div class="result-container">
          <h3>Your Result</h3>
          <div class="score">
              <p class="main-score">76</p>
              <p class="max-score">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="info">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
  </div>
      <div class="summary-container">
          <h3>Summary</h3>
          <div class="skills one">
              <div class="skill-container">
                  <div class="skill">
                      <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                      <p class="reaction">Reaction</p>
                  </div>
                  <div class="result">
                      <p>80</p>
                      <p class="fromhundred">/ 100</p>
                  </div>
              </div>
          </div>
          <div class="skills two">
              <div class="skill-container">
                  <div class="skill">
                      <img src="./assets/images/icon-memory.svg"  alt="icon-memory">
                      <p class="memory">Memory</p>
                  </div>
                  <div class="result">
                      <p>92</p>
                      <p class="fromhundred">/ 100</p>
                  </div>
              </div>
          </div>
          <div class="skills three">
              <div class="skill-container">
                  <div class="skill">
                      <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                      <p class="verbal">Verbal</p>
                  </div>
                  <div class="result">
                      <p class="bold">61</p>
                      <p class="fromhundred">/ 100</p>
                  </div>
              </div>
          </div>
          <div class="skills four">
              <div class="skill-container">
                  <div class="skill">
                      <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                      <p class="visual">Visual</p>
                  </div>
                  <div class="result">
                      <p>73</p>
                      <p class="fromhundred">/ 100</p>
                  </div>
              </div>
          </div>

          <button>Continue</button>
      </div>
  </main>
</body>
</html>
